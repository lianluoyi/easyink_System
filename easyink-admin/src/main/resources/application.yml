      needTokenUrl:
        - /cgi-bin/user/info
    platform3rdAccount: # 第三方平台配置 代开发应用需要配置
      appId: ${PLATFORM_3RD_APPID:}
      appSecret: ${PLATFORM_3RD_SECRET:}
      domain: ${PLATFORM_3RD_DOMAIN:}  # 第三方平台-公众号开发域名 同时是中间页的地址
      aesKey: ${PLATFORM_3RD_AES_KEY:} # 消息加解密Key
      componentToken: ${PLATFORM_3RD_COMPONENT_TOKEN:} # 消息校验Token
      authInitPageDomain: ${PLATFORM_3RD_AUTH_INIT_PAGE_DOMAIN:} # 登录授权的发起页域名
      needTokenUrl:
        - /component/api_query_auth
        - /component/api_create_preauthcode
        - /component/api_authorizer_token
        - /component/api_get_authorizer_info

decrypt:
    # 解密unionId的密钥
    unionIdKey: ${DECRYPT_UNIONID_KEY:}
#线程池参数配置
thread-pool-prop:
#  回调处理线程池参数
  handleCallback:
    corePoolSize: ${THREAD_POOL_HANDLE_CALLBACK_CORE_SIZE:50}
    maxPoolSize: ${THREAD_POOL_HANDLE_CALLBACK_MAX_SIZE:200}
    queueCapacity: ${THREAD_POOL_HANDLE_CALLBACK_QUEUE_SIZE:120}
#  表单处理线程池参数
  formTask:
    corePoolSize: ${THREAD_POOL_FORM_TASK_CORE_SIZE:20}
    maxPoolSize: ${THREAD_POOL_FORM_TASK_MAX_SIZE:100}
    queueCapacity: ${THREAD_POOL_FORM_TASK_QUEUE_SIZE:30}
#  批量打标签线程池参数
  batchTag:
    corePoolSize: ${THREAD_POOL_BATCH_TAG_CORE_SIZE:50}
    maxPoolSize: ${THREAD_POOL_BATCH_TAG_MAX_SIZE:200}
    queueCapacity: ${THREAD_POOL_BATCH_TAG_QUEUE_SIZE:100}
#  同步回调客户线程池参数
  syncCustomer:
    corePoolSize: ${THREAD_POOL_SYNC_CUSTOMER_CORE_SIZE:50}
    maxPoolSize: ${THREAD_POOL_SYNC_CUSTOMER_MAX_SIZE:200}
    queueCapacity: ${THREAD_POOL_SYNC_CUSTOMER_QUEUE_SIZE:100}
#  转发回调线程池参数
  sendCallback:
    corePoolSize: ${THREAD_POOL_SEND_CALLBACK_CORE_SIZE:50}
    maxPoolSize: ${THREAD_POOL_SEND_CALLBACK_MAX_SIZE:200}
    queueCapacity: ${THREAD_POOL_SEND_CALLBACK_QUEUE_SIZE:100}
#  获取员工执行群发结果线程池参数(因为企微官方接口频率限制，所以这个线程池的最大线程数限制为5）
  messageResultTask:
    corePoolSize: ${THREAD_POOL_MESSAGE_RESULT_TASK_CORE_SIZE:5}
    maxPoolSize: ${THREAD_POOL_MESSAGE_RESULT_TASK_MAX_SIZE:5}
  # 保存朋友圈客户和员工关系的线程池
  momentRefTask:
    corePoolSize: ${THREAD_POOL_MOMENT_REF_TASK_CORE_SIZE:50}
    maxPoolSize: ${THREAD_POOL_MOMENT_REF_TASK_MAX_SIZE:100}
    queueCapacity: ${THREAD_POOL_MOMENT_REF_TASK_QUEUE_SIZE:100}
  welcomeMsg:
    corePoolSize: ${THREAD_POOL_WELCOME_MSG_CORE_SIZE:50}
    maxPoolSize: ${THREAD_POOL_WELCOME_MSG_MAX_SIZE:100}
    queueCapacity: ${THREAD_POOL_WELCOME_MSG_QUEUE_SIZE:100}


# 密码配置
password:
  # 密码过期配置
  expire:
    # 密码过期天数，默认90天
    days: ${PASSWORD_EXPIRE_DAYS:90}
    # 是否开启密码过期校验，默认false
    check:
      enabled: ${PASSWORD_EXPIRE_CHECK_ENABLED:false}
  # 密码强度配置
  strength:
    # 最小长度，默认8位
    min-length: ${PASSWORD_STRENGTH_MIN_LENGTH:8}
    # 是否要求包含大写字母，默认false
    require-uppercase: ${PASSWORD_STRENGTH_REQUIRE_UPPERCASE:true}
    # 是否要求包含小写字母，默认false
    require-lowercase: ${PASSWORD_STRENGTH_REQUIRE_LOWERCASE:true}
    # 是否要求包含数字，默认false
    require-digit: ${PASSWORD_STRENGTH_REQUIRE_DIGIT:true}
    # 是否要求包含特殊字符，默认false
    require-special-char: ${PASSWORD_STRENGTH_REQUIRE_SPECIAL_CHAR:true}
    # 是否检查弱密码，默认false
    check-weak-password: ${PASSWORD_STRENGTH_CHECK_WEAK_PASSWORD:true}

# prometheus配置
management:
  endpoints:
    web:
      exposure:
        include: 'prometheus'
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        pushgateway:
          enabled: false
          base-url: #[*]
          push-rate: 15s
          job: ${spring.application.name}

app:
  encrypt:
    # 是否开启加密处理
    enabled: ${APP_ENCRYPT_ENABLED:true}
    # 加密算法
    algorithm: ${APP_ENCRYPT_ALGORITHM:AES}
    # 加密算法密钥
    key: ${APP_ENCRYPT_KEY:}


# 第三方推送
third-push:
  # 字段映射
  field-mapping:
    # 交互模式 - 固定值
    interactive-mode: ${THIRD_PUSH_INTERACTIVE_MODE_FIELD:InteractiveMode}
    interactive-mode-value: ${THIRD_PUSH_INTERACTIVE_MODE_FIELD_VALUE:OB}
    # 项目名称 - 固定值
    project: ${THIRD_PUSH_PROJECT_FIELD:Project}
    project-value: ${THIRD_PUSH_PROJECT_FIELD_VALUE:超高清升级项目企微用户满意度}
    # 时间戳唯一值
    fid: ${THIRD_PUSH_FID_FIELD:FID}
    # Fields 字段
    fields: ${THIRD_PUSH_FIELDS_FIELD:Fields}
    # 手机号字段映射
    phone: ${THIRD_PUSH_PHONE_FIELD:Device1}
    # 客户昵称字段映射
    nick-name: ${THIRD_PUSH_NICK_NAME_FIELD:CustomerField2}
    # 安装地址字段映射
    install-address: ${THIRD_PUSH_INSTALL_ADDRESS_FIELD:CustomerField3}
    # 所属外包单位字段映射
    outsourcing-unit: ${THIRD_PUSH_OUTSOURCING_UNIT_FIELD:CustomerField4}
    # 上门员工号字段映射
    employee-id: ${THIRD_PUSH_EMPLOYEE_ID_FIELD:CustomerField5}
    # 是否满意字段映射 （1：非常满意；2：满意；3：不满意）
    satisfaction: ${THIRD_PUSH_SATISFACTION_FIELD:CustomerField6}
    # 服务不满意内容字段映射
    dissatisfaction-content: ${THIRD_PUSH_DISSATISFACTION_CONTENT_FIELD:CustomerField7}
    # 服务建议内容字段映射
    service-suggestion: ${THIRD_PUSH_SERVICE_SUGGESTION_FIELD:CustomerField8}
